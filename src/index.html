<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
  <title>Breno Lima</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap');
    body {
      padding: 0;
      margin: 0;
      color: #fff;
      font-family: 'Amatic sc', sans-serif;
    }

    .wrapper {
      height: 100vh;
      width: 100vw;
      background: linear-gradient(-45deg, #5e0878, #085078, #4ca59b, #1fa194);
      background-size: 400% 400%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: backgroundTransition 8s ease-in-out infinite;
    }

    h1 {
      text-transform: uppercase;
      font-size: 80px;
      letter-spacing: 4px;
    }

    h2 {
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    .social-media {
      margin-top: 1rem;
      display: flex;
    }

    a {
      text-decoration: none;
      color: #fff;
      font-size: 24px;
      padding: 1rem 4rem;
      border: 1px solid #fff;
      min-width: 4rem;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: .5s cubic-bezier(0.55, 0.25, 0.675, 0.97);
    }

    a:hover {
      color: #085078;
      background-color: #fff;
    }

    @keyframes backgroundTransition {
      0% {
        background-position: 0% 80%;
      }

      50% {
        background-position: 80% 100%;
      }

      100% {
        background-position: 0% 90%;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 40px;
        letter-spacing: 2px;
      }
      
      h2 {
        font-size: 20px;
        letter-spacing: 2px;
      }
      
      .social-media {
        flex-wrap: wrap;
      }
      
      a {
        font-size: 18px;
        padding: 0.8rem 2rem;
        margin: 0.2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
        letter-spacing: 1px;
      }
      
      h2 {
        font-size: 16px;
      }
      
      a {
        font-size: 16px;
        padding: 0.6rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <h1>Breno Lima</h1>
    <h2>Desenvolvedor Full-stack</h2>
    <div class="social-media">
      <a href="https://www.linkedin.com/in/breno-cordeiro" target="_blank">Linkedin</a>
      <a href="https://github.com/Brenolima03" target="_blank">GitHub</a>
      <a href="portfolio.html">Curriculo</a>
    </div>
  </main>
</body>
</html>
